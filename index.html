<!DOCTYPE html>
<html lang="french">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="creen">
            <p  id="screen"></p>
        </div>
        <div class="buttonSide">

            <div class="btnRows">
                <button id="reset" onclick="AC()">AC</button>
                <button id="modulo"  onclick="modulo()">%</button>
                <button id="divide"  onclick="devide()">/</button>
            </div>

            <div class="btnRows">
                <button id="seven"  onclick="seven()">7</button>
                <button id="height"  onclick="height()">8</button>
                <button id="nine"  onclick="nine()">9</button>
                <button id="multiply"  onclick="multiply()">x</button>
            </div>

            <div class="btnRows">
                <button id="four"  onclick="four()">4</button>
                <button id="five"  onclick="five()">5</button>
                <button id="six"  onclick="six()">6</button>
                <button id="subs"  onclick="subs()">-</button>
            </div>

            <div class="btnRows">
                <button id="one"  onclick="one()">1</button>
                <button id="two"  onclick="two()">2</button>
                <button id="three"  onclick="three()">3</button>
                <button id="plus"  onclick="plus()">+</button>
            </div>

            <div class="btnRows">
                <button id="zero"  onclick="zero()">o</button>
                <button id="dod"  onclick="dod()">,</button>
                <button id="equal"  onclick="equal()">=</button>
                
            </div>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
